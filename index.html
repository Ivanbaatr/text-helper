<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>texthelper</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; padding: 40px; background-color: #f5f5f7; color: #1d1d1f; line-height: 1.5; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        h1 { font-size: 24px; font-weight: 700; margin-bottom: 30px; text-align: center; color: #333; }
        
        .section-label { font-size: 13px; font-weight: 600; color: #86868b; margin-bottom: 8px; display: block; text-transform: uppercase; letter-spacing: 0.5px; }
        
        textarea { width: 100%; height: 180px; padding: 15px; border: 1px solid #d2d2d7; border-radius: 12px; font-family: "SF Mono", "Courier New", monospace; font-size: 14px; box-sizing: border-box; margin-bottom: 25px; outline-color: #0071e3; background-color: #fbfbfd; resize: vertical; }
        
        .result-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; margin-bottom: 25px; }
        .preview-box { background: #f9f9fb; border: 1px solid #e5e5e7; border-radius: 12px; padding: 15px; min-height: 120px; max-height: 300px; overflow-y: auto; }
        .preview-content { font-size: 14px; white-space: pre; color: #333; line-height: 1.8; }
        
        .button-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        button { width: 100%; padding: 16px; color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.2s; }
        
        .btn-numbers { background-color: #0071e3; }
        .btn-json { background-color: #34c759; }
        
        button:hover { opacity: 0.9; transform: translateY(-1px); }
        button:active { transform: translateY(0); }

        .tip { font-size: 12px; color: #888; margin-top: 15px; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <h1>texthelper</h1>
    
    <span class="section-label">Input Area</span>
    <textarea id="inputArea" placeholder='단어를 한 줄씩 입력하거나 "key":"value"를 입력하세요.'></textarea>

    <div class="result-layout">
        <div>
            <span class="section-label">JSON 변환 결과 ("단어",)</span>
            <div class="preview-box">
                <div id="jsonPreview" class="preview-content" style="color: #0071e3;"></div>
            </div>
        </div>
        <div>
            <span class="section-label">순수 단어 추출</span>
            <div class="preview-box">
                <div id="wordPreview" class="preview-content"></div>
            </div>
        </div>
    </div>

    <div class="button-group">
        <button class="btn-numbers" onclick="copyToNumbers()">Numbers용 복사 (Key \t Word)</button>
        <button class="btn-json" onclick="copyToJson()">JSON용 복사 ("단어",)</button>
    </div>
    <p class="tip">JSON용 복사를 사용하면 JSON 파일의 배열이나 객체에 바로 붙여넣기 좋습니다.</p>
</div>

<script>
    const inputArea = document.getElementById('inputArea');
    const jsonPreview = document.getElementById('jsonPreview');
    const wordPreview = document.getElementById('wordPreview');

    function processText() {
        const lines = inputArea.value.split('\n');
        let jsonLines = [];
        let cleanWords = [];

        lines.forEach(line => {
            const trimmedLine = line.trim();
            if (!trimmedLine) return;

            let wordOnly = trimmedLine;
            // 만약 key:value 형태라면 value 부분만 추출 시도
            if (trimmedLine.includes(':')) {
                const parts = trimmedLine.split(':');
                wordOnly = parts[1] ? parts[1] : parts[0];
            }

            // 앞뒤 특수문자(" ' ,) 제거
            const cleanWord = wordOnly.replace(/^["']+/g, '').replace(/["',]+$/g, '').trim();
            
            if (cleanWord) {
                jsonLines.push(`"${cleanWord}",`);
                cleanWords.push(cleanWord);
            }
        });

        jsonPreview.innerText = jsonLines.join('\n');
        wordPreview.innerText = cleanWords.join('\n');
    }

    function copyToNumbers() {
        const lines = inputArea.value.split('\n');
        let resultString = "";
        
        lines.forEach(line => {
            if (line.includes(':')) {
                const parts = line.split(':');
                const k = parts[0].replace(/^["']+/g, '').replace(/["',]+$/g, '').trim();
                const w = parts[1].replace(/^["']+/g, '').replace(/["',]+$/g, '').trim();
                resultString += k + "\t" + w + "\n";
            }
        });
        copyAction(resultString || "복사할 데이터가 없습니다.");
    }

    function copyToJson() {
        copyAction(jsonPreview.innerText);
    }

    function copyAction(text) {
        if (!text) return;
        navigator.clipboard.writeText(text).then(() => {
            alert('클립보드에 복사되었습니다!');
        }).catch(err => {
            alert('복사 실패!');
        });
    }

    inputArea.addEventListener('input', processText);
</script>

</body>
</html>
