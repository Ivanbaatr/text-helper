<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>texthelper</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; padding: 40px; background-color: #f5f5f7; color: #1d1d1f; line-height: 1.5; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        h1 { font-size: 24px; font-weight: 700; margin-bottom: 30px; text-align: center; color: #333; }
        
        .section-label { font-size: 13px; font-weight: 600; color: #86868b; margin-bottom: 8px; display: block; text-transform: uppercase; letter-spacing: 0.5px; }
        
        textarea { width: 100%; height: 180px; padding: 15px; border: 1px solid #d2d2d7; border-radius: 12px; font-family: "SF Mono", "Courier New", monospace; font-size: 14px; box-sizing: border-box; margin-bottom: 25px; outline-color: #0071e3; background-color: #fbfbfd; }
        
        .result-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; margin-bottom: 25px; }
        .preview-box { background: #f9f9fb; border: 1px solid #e5e5e7; border-radius: 12px; padding: 15px; min-height: 120px; max-height: 300px; overflow-y: auto; }
        .preview-content { font-size: 14px; white-space: pre; color: #333; line-height: 1.8; }
        
        button { width: 100%; padding: 16px; background-color: #0071e3; color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.2s; }
        button:hover { background-color: #0077ed; transform: translateY(-1px); }
        button:active { transform: translateY(0); }
    </style>
</head>
<body>

<div class="container">
    <h1>texthelper</h1>
    
    <span class="section-label">Input (JSON / Key-Value Text)</span>
    <textarea id="inputArea" placeholder='"key": "여기에 문장을 입력하면 띄어쓰기가 유지됩니다",'></textarea>

    <div class="result-layout">
        <div>
            <span class="section-label">KEY</span>
            <div class="preview-box">
                <div id="keyPreview" class="preview-content" style="color: #0071e3;"></div>
            </div>
        </div>
        <div>
            <span class="section-label">WORD (VALUE)</span>
            <div class="preview-box">
                <div id="wordPreview" class="preview-content"></div>
            </div>
        </div>
    </div>

    <button onclick="copyToNumbers()">Numbers용 2열 데이터 복사하기</button>
</div>

<script>
    const inputArea = document.getElementById('inputArea');
    const keyPreview = document.getElementById('keyPreview');
    const wordPreview = document.getElementById('wordPreview');

    function processText() {
        const lines = inputArea.value.split('\n');
        let keys = [];
        let words = [];

        lines.forEach(line => {
            const trimmedLine = line.trim();
            if (trimmedLine && trimmedLine.includes(':')) {
                // 첫 번째 콜론만 찾아 분리함으로써 문장 내 콜론 보존
                const separatorIndex = trimmedLine.indexOf(':');
                let rawKey = trimmedLine.substring(0, separatorIndex);
                let rawWord = trimmedLine.substring(separatorIndex + 1);

                // 정규식 설명: ^["'] (시작하는 따옴표) | ["']$ (끝나는 따옴표) | [,]$ (끝나는 쉼표) 제거
                const cleanKey = rawKey.trim().replace(/^["']|["']$|[,]$/g, '').trim();
                const cleanWord = rawWord.trim().replace(/^["']|["']$|[,]$/g, '').trim();

                keys.push(cleanKey);
                words.push(cleanWord);
            }
        });

        keyPreview.innerText = keys.join('\n');
        wordPreview.innerText = words.join('\n');
    }

    function copyToNumbers() {
        const keys = keyPreview.innerText.split('\n');
        const words = wordPreview.innerText.split('\n');
        
        let resultString = "";
        for (let i = 0; i < keys.length; i++) {
            if (keys[i] || words[i]) {
                // \t (탭) 기호가 있어야 Numbers에서 옆 셀로 이동합니다.
                resultString += (keys[i] || "") + "\t" + (words[i] || "") + "\n";
            }
        }

        if (!resultString) return;

        navigator.clipboard.writeText(resultString).then(() => {
            alert('클립보드에 복사되었습니다!\nNumbers의 셀을 선택하고 붙여넣으세요.');
        });
    }

    // 입력할 때마다 실시간으로 결과 업데이트
    inputArea.addEventListener('input', processText);
</script>

</body>
</html>
